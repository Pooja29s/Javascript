<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Comparison Opr</title>
</head>
<body>
<script>
var x=25;
var y=35;
var z="25";
document.write(x==z);//T
document.write("<br>");
document.write(x===z,'<br>');//F 3equal compares data type
document.write(x!=y,'<br>');//T
document.write(x!==z,'<br>');//T
document.write(x<y,'<br>');//T
document.write(x>y,'<br>');//F
document.write(x<=y,'<br>');//T
document.write(x>=y,'<br>');//F
</script>
    
</body>
</html>
