<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bitwise Opr</title>
</head>
<body>
<script>
var x=2;//declare var 8 4 2 1 method
var y=3;
document.write('AND val is:',x&y,'<br>');
document.write('OR val is:',x|y,'<br>');
document.write('NOT val is:',~x,'<br>');
document.write('EX-OR val is:',x^y,'<br>');
document.write('NOT val is:',x==y & x>y,'<br>');

</script>
    
</body>
</html>
