<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>The js for loop iterates the ele for the fixed num of times.it should be used if num of iteration is known
        for initialisation condition increment.
    </p>
    <script>
        for (i = 1; i <= 11; i++) {
            document.write('i' + '<br>')
        }

    </script>
</body>

</html>
