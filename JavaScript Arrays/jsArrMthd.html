<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
var num=[3,4,5,6]
document.write(num.at(1)+"<br>");
document.write(num+"<br>");
num.pop();
document.write(num+"<br>");
num.push(7);
document.write(num+"<br>");
num.fill(1);
var num=[3,4,5,6]
document.write(num+"<br>");
document.write(num.join("-")+"<br>");
num.shift();
document.write(num+"<br>");
num.reverse();
document.write(num+"<br>");
num.unshift(19);
document.write(num+"<br>");
var num=[3,4,5,6]
document.write(num.includes(5)+"<br>");
num.map((num)=>num+6);
document.write(num+"<br>");






</script>
    
</body>
</html>
