<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array data type</title>
</head>
<body>
 <script>
//create arr
var colors=["Red","Yellow","Green","Orange"];
var cities=["London","Paris","New York"];
//print arr val
document.write(colors[0]+"<br>");//o/p:Red
document.write(cities[2]+"<br>");//o/p:New york
document.write(typeof (15)+"<br>");//typeof Nan typeof Infinity
document.write(typeof Nan+"<br>");
document.write(typeof infinity+"<br>");
document.write(typeof 42.7+"<br>");
document.write(typeof ''+"<br>");//str
document.write(typeof 'helllo'+"<br>");//str
document.write(typeof '12'+"<br>");//quotes-str
document.write(typeof true+"<br>");
document.write(typeof Null+"<br>");//undefined undeclaredVariable

 </script>   
</body>
</html>
